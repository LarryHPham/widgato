
<!doctype html>
<html lang="en">
<head>

<title>Real Estate Widget List</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/re_w_standard.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/re_w_standard.js"></script>

<base href="http://www.myhousekit.com/" target="_blank">

</head>
<body>
  <div class="re_w_container">
    <!--CLICKY ANALYTICS CODE FOR CNN-->
    <div class="CNNiframe">
      <IFRAME SRC="https://ad.doubleclick.net/ddm/adi/;sz=300x600;click=%%CLICK_URL_UNESC%%;ord=%%CACHEBUSTER%%?" WIDTH=300 HEIGHT=600 MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no BORDERCOLOR='#000000'>
        <SCRIPT language='JavaScript1.1' SRC="https://ad.doubleclick.net/ddm/adj/;abr=!ie;sz=300x600;click=%%CLICK_URL_UNESC%%;ord=%%CACHEBUSTER%%?">
        </SCRIPT>
        <NOSCRIPT>
          <A HREF="%%CLICK_URL_UNESC%%https://ad.doubleclick.net/ddm/jump/;abr=!ie4;abr=!ie5;sz=300x600;ord=%%CACHEBUSTER%%?">
          <IMG SRC="https://ad.doubleclick.net/ddm/ad/;abr=!ie4;abr=!ie5;sz=300x600;ord=%%CACHEBUSTER%%?" BORDER=0 WIDTH=300 HEIGHT=600 ALT="Advertisement"></A>
        </NOSCRIPT>
      </IFRAME>
    </div>
    <!--CLICKY ANALYTICS CODE FOR CNN-->
    <!--Wrapper that contains code of all re_w_list components-->
    <div class="re_w_list">
      <!--top of widget wrapper-->
      <div class="re_w_list-title">
        <span id="title_text"></span>
      </div>
      <div class="re_w_list-location">
        <i class="re_w_list-location-icon"></i>
        <a id="location_link"><span class="re_w_list-location-text"></span></a>
      </div>
      <!--top of widget wrapper END-->
      <!-- middle of widget wrapper-->
      <div class="re_w_list-content">
        <a class="re_w_list-listbutton-link" href="" target="_blank">
          <div class="re_w_list-content-image" style="background-image:url('public/re_w_list_stock/Mosaic_Grid.png')">
            <div class="re_w_list-content-hover">
              <div class="re_w_list-content-hover-text1">VIEW</div>
              <div class="re_w_list-content-hover-text2">LIST</div>
            </div>
          </div>
        </a>
        <div class="re_w_list-content-textarea">
          <div class="re_w_list-content-textarea-t1"></div>
          <div class="re_w_list-content-textarea-t2">Listings Available</div>
        </div>
        <!--Button on the right of middle wrapper-->
        <div class="re_w_list-content-button"><i class="fa fa-angle-right"></i></div>
        <!--Button on the right of middle wrapper END-->
      </div>
      <!-- middle of widget wrapper END-->
      <!--bottom of widget wrapper-->
      <a class="re_w_list-listbutton-link" href="" target="_blank">
        <div class="re_w_list-listbutton">
          <button class="re_w_list-listbutton-button">
            <div class="re_w_list-listbutton-icon"></div>
            <div class="re_w_list-listbutton-text">
              <span class="re_w_list-listbutton-t1">View The List</span>
              <i class="fa fa-angle-right"></i>
            </div>
          </button>
        </div>
      </a>
      <!--bottom of widget wrapper END-->
      <!-- published by  NEEDed for legal purposes-->
      <div class="presented_by">Presented By</div>
    </div>
    <!--Wrapper that contains code of all re_w_list components END-->
    <!--ad stack code goes here-->
    <div class="ad_location" id="ad_location0"></div>
    <div class="ad_location" id="ad_location1"></div>
    <!--ad stack code goes here END-->
  </div>
</body>
</html>
